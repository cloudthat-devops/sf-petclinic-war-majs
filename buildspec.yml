version: 0.1

phases:
  pre_build:
    commands:
      - echo Build completed on `date`
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - REPOSITORY_URI=869630519277.dkr.ecr.us-east-2.amazonaws.com/petclinic
      #- nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --storage-driver=overlay&
      #- timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  build:
    commands:
      - echo Build started on `date`
      - mvn package -DskipTests
      - echo Building the Docker image...          
      - docker build -t 869630519277.dkr.ecr.us-east-2.amazonaws.com/petclinic:latest .
      - docker tag petclinic:latest 869630519277.dkr.ecr.us-east-2.amazonaws.com/petclinic:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      #- docker push 869630519277.dkr.ecr.us-east-2.amazonaws.com/petclinic:latest
      - docker push 869630519277.dkr.ecr.us-east-2.amazonaws.com/petclinic:$IMAGE_TAG
